# timemachine ------------------------------------------------------------- {{{
- name: Prevent Time Machine from prompting to use new hard drives as backup volume
  command: "defaults write com.apple.TimeMachine DoNotOfferNewDisksForBackup -bool true"

- name: Disable local Time Machine backups
  shell: "{{ item }}"
  with_items:
    - "hash tmutil &> /dev/null"
    - "tmutil disablelocal"
  sudo: yes
# /timemachine ------------------------------------------------------------ }}}

# activitymon ------------------------------------------------------------- {{{
- name: Show the main window when launching Activity Monitor
  command: "defaults write com.apple.ActivityMonitor OpenMainWindow -bool true"

- name: Visualize CPU usage in the Activity Monitor Dock icon
  command: "defaults write com.apple.ActivityMonitor IconType -int 5"

- name: Show all processes in Activity Monitor
  command: "defaults write com.apple.ActivityMonitor ShowCategory -int 0"

- name: Sort Activity Monitor results by CPU usage
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.ActivityMonitor SortColumn -string 'CPUUsage'"
    - "defaults write com.apple.ActivityMonitor SortDirection -int 0"
# /activitymon ------------------------------------------------------------ }}}

# utils ------------------------------------------------------------------- {{{
- name: Enable the debug menu in Address Book
  command: "defaults write com.apple.addressbook ABShowDebugMenu -bool true"

- name: Enable Dashboard dev mode (allows keeping widgets on the desktop)
  command: "defaults write com.apple.dashboard devmode -bool true"

- name: Enable the debug menu in iCal (pre-10.8)
  command: "defaults write com.apple.iCal IncludeDebugMenu -bool true"

- name: Use plain text mode for new TextEdit documents
  command: "defaults write com.apple.TextEdit RichText -int 0"

- name: Open and save files as UTF-8 in TextEdit
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.TextEdit PlainTextEncoding -int 4"
    - "defaults write com.apple.TextEdit PlainTextEncodingForWrite -int 4"

- name: Enable the debug menu in Disk Utility
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.DiskUtility DUDebugMenuEnabled -bool true"
    - "defaults write com.apple.DiskUtility advanced-image-options -bool true"
# /utils ------------------------------------------------------------------ }}}

# appstore ---------------------------------------------------------------- {{{
- name: Enable the WebKit Developer Tools in the Mac App Store
  command: "defaults write com.apple.appstore WebKitDeveloperExtras -bool true"

- name: Enable Debug Menu in the Mac App Store
  command: "defaults write com.apple.appstore ShowDebugMenu -bool true"
# /appstore --------------------------------------------------------------- }}}

# messages ---------------------------------------------------------------- {{{
- name: Disable automatic emoji substitution (i.e. use plain text smileys)
  command: "defaults write com.apple.messageshelper.MessageController SOInputLineSettings -dict-add 'automaticEmojiSubstitutionEnablediMessage' -bool false"

- name: Disable smart quotes as it’s annoying for messages that contain code
  command: "defaults write com.apple.messageshelper.MessageController SOInputLineSettings -dict-add 'automaticQuoteSubstitutionEnabled' -bool false"

- name: Disable continuous spell checking
  command: "defaults write com.apple.messageshelper.MessageController SOInputLineSettings -dict-add 'continuousSpellCheckingEnabled' -bool false"
# /messages --------------------------------------------------------------- }}}

# googlechrome ------------------------------------------------------------ {{{
- name: Allow installing user scripts via GitHub Gist or Userscripts.org
  command: "{{ item }}"
  with_items:
    - "defaults write com.google.Chrome ExtensionInstallSources -array 'https://gist.githubusercontent.com/' 'http://userscripts.org/*'"
    - "defaults write com.google.Chrome.canary ExtensionInstallSources -array 'https://gist.githubusercontent.com/' 'http://userscripts.org/*'"

- name: Disable the all too sensitive backswipe on trackpads
  command: "{{ item }}"
  with_items:
    - "defaults write com.google.Chrome AppleEnableSwipeNavigateWithScrolls -bool false"
    - "defaults write com.google.Chrome.canary AppleEnableSwipeNavigateWithScrolls -bool false"

- name: Disable the all too sensitive backswipe on Magic Mouse
  command: "{{ item }}"
  with_items:
    - "defaults write com.google.Chrome AppleEnableMouseSwipeNavigateWithScrolls -bool false"
    - "defaults write com.google.Chrome.canary AppleEnableMouseSwipeNavigateWithScrolls -bool false"

- name: Use the system-native print preview dialog
  command: "{{ item }}"
  with_items:
    - "defaults write com.google.Chrome DisablePrintPreview -bool true"
    - "defaults write com.google.Chrome.canary DisablePrintPreview -bool true"

- name: Expand the print dialog by default
  command: "{{ item }}"
  with_items:
    - "defaults write com.google.Chrome PMPrintingExpandedStateForPrint2 -bool true"
    - "defaults write com.google.Chrome.canary PMPrintingExpandedStateForPrint2 -bool true"
# /googlechrome ----------------------------------------------------------- }}}

# gpgmail2 ---------------------------------------------------------------- {{{
- name: Disable signing emails by default
  command: "defaults write ~/Library/Preferences/org.gpgtools.gpgmail SignNewEmailsByDefault -bool false"
# /gpgmail2 --------------------------------------------------------------- {{{

# transmission ------------------------------------------------------------ {{{
- name: Use `~/Documents/Torrents` to store incomplete downloads
  command: "{{ item }}"
  with_items:
    - "defaults write org.m0k.transmission UseIncompleteDownloadFolder -bool true"
    - "defaults write org.m0k.transmission IncompleteDownloadFolder -string '{{ smt.home }}/Documents/Torrents'"

- name: Don’t prompt for confirmation before downloading
  command: "defaults write org.m0k.transmission DownloadAsk -bool false"

- name: Trash original torrent files
  command: "defaults write org.m0k.transmission DeleteOriginalTorrent -bool true"

- name: Hide the donate message
  command: "defaults write org.m0k.transmission WarningDonate -bool false"

- name: Hide the legal disclaimer
  command: "defaults write org.m0k.transmission WarningLegal -bool false"
# /transmission ----------------------------------------------------------- }}}

# twitter ----------------------------------------------------------------- {{{
- name: Disable smart quotes as it’s annoying for code tweets
  command: "defaults write com.twitter.twitter-mac AutomaticQuoteSubstitutionEnabled -bool false"

- name: Show the app window when clicking the menu bar icon
  command: "defaults write com.twitter.twitter-mac MenuItemBehavior -int 1"

- name: Enable the hidden ‘Develop’ menu
  command: "defaults write com.twitter.twitter-mac ShowDevelopMenu -bool true"

- name: Open links in the background
  command: "defaults write com.twitter.twitter-mac openLinksInBackground -bool true"

- name: Allow closing the ‘new tweet’ window by pressing `Esc`
  command: "defaults write com.twitter.twitter-mac ESCClosesComposeWindow -bool true"

- name: Show full names rather than Twitter handles
  command: "defaults write com.twitter.twitter-mac ShowFullNames -bool true"

- name: Hide the app in the background if it’s not the front-most window
  command: "defaults write com.twitter.twitter-mac HideInBackground -bool true"
# /twitter ---------------------------------------------------------------- }}}

- name: Kill affected applications
  shell: "{{ item }}"
  with_items:
    - "for app in 'Activity Monitor' 'Address Book' 'Calendar' 'Contacts' 'cfprefsd' 'Dock' 'Finder' 'Google Chrome' 'Google Chrome Canary' 'Mail' 'Messages' 'Safari' 'SystemUIServer' 'Terminal' 'Transmission' 'Twitter' 'iCal'"
    - "killall '${app}' > /dev/null 2>&1"
    - "done"
    - "echo 'Done. Note that some of these changes require a logout/restart to take effect.'"
