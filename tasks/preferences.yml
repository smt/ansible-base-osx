# file: roles/base_osx/tasks/preferences.yml
# See https://github.com/mathiasbynens/dotfiles/blob/master/.osx

---
# general ----------------------------------------------------------------- {{{
- name: Set standby delay to one day
  command: "pmset -a standbydelay 86400"
  sudo: yes

- name: Disable sound effects on boot
  shell: "nvram SystemAudioVolume=' '"
  sudo: yes

- name: Disable transparency in the menu bar and elsewhere on Yosemite
  command: "defaults write com.apple.universalaccess reduceTransparency -bool true"

- name: Set highlight color to green
  command: "defaults write NSGlobalDomain AppleHighlightColor -string '0.764700 0.976500 0.568600'"

- name: Set sidebar icon size to medium
  command: "defaults write NSGlobalDomain NSTableViewDefaultSizeMode -int 2"

- name: Always show scrollbars
  command: "defaults write NSGlobalDomain AppleShowScrollBars -string 'Always'"
  # Possible values: `WhenScrolling`, `Automatic` and `Always`

- name: Increase window resize speed for Cocoa applications
  command: "defaults write NSGlobalDomain NSWindowResizeTime -float 0.001"

- name: Expand print panel by default
  command: "{{ item }}"
  with_items:
    - "defaults write NSGlobalDomain PMPrintingExpandedStateForPrint -bool true"
    - "defaults write NSGlobalDomain PMPrintingExpandedStateForPrint2 -bool true"

- name: Save to disk (not to iCloud) by default
  command: "defaults write NSGlobalDomain NSDocumentSaveNewDocumentsToCloud -bool false"

- name: Automatically quit printer app once the print jobs complete
  command: "defaults write com.apple.print.PrintingPrefs 'Quit When Finished' -bool true"

- name: Disable the `Are you sure you want to open this Application?` dialog
  command: "defaults write com.apple.LaunchServices LSQuarantine -bool false"

- name: Remove duplicates in the `Open With` menu
  command: "/System/Library/Frameworks/CoreServices.framework/Frameworks/LaunchServices.framework/Support/lsregister -kill -r -domain local -domain system -domain user"

# - name: Display ASCII control characters using caret notation in standard text views
#   command: "defaults write NSGlobalDomain NSTextShowsControlCharacters -bool true"

- name: Disable Resume system-wide
  command: "defaults write com.apple.systempreferences NSQuitAlwaysKeepsWindows -bool false"

- name: Disable automatic termination of inactive apps
  command: "defaults write NSGlobalDomain NSDisableAutomaticTermination -bool true"

- name: Disable the crash reporter
  command: "defaults write com.apple.CrashReporter DialogType -string 'none'"

- name: Set help viewer windows to non-floating mode
  command: "defaults write com.apple.helpviewer DevMode -bool true"

- name: Reveal system info when clicking clock in login window
  command: "defaults write /Library/Preferences/com.apple.loginwindow AdminHostInfo HostName"
  sudo: yes

- name: Restart automatically if the system freezes
  command: "systemsetup -setrestartfreeze on"
  sudo: yes

- name: Never go into computer sleep mode
  shell: "systemsetup -setcomputersleep Off > /dev/null"
  sudo: yes

- name: Check for software updates daily, not just once per week
  command: "defaults write com.apple.SoftwareUpdate ScheduleFrequency -int 1"

- name: Disable Notification Center and remove the menu bar icon
  shell: "launchctl unload -w /System/Library/LaunchAgents/com.apple.notificationcenterui.plist 2> /dev/null"

- name: Disable smart quotes as they’re annoying when typing code
  command: "defaults write NSGlobalDomain NSAutomaticQuoteSubstitutionEnabled -bool false"

- name: Disable smart dashes as they’re annoying when typing code
  command: "defaults write NSGlobalDomain NSAutomaticDashSubstitutionEnabled -bool false"
# /general ---------------------------------------------------------------- }}}

# userinput --------------------------------------------------------------- {{{
- name: Enable tap to click for this user and for the login screen
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.driver.AppleBluetoothMultitouch.trackpad Clicking -bool true"
    - "defaults -currentHost write NSGlobalDomain com.apple.mouse.tapBehavior -int 1"
    - "defaults write NSGlobalDomain com.apple.mouse.tapBehavior -int 1"

# - name: Map trackpad bottom right corner to right-click
#   command: "{{ item }}"
#   with_items:
#     - "defaults write com.apple.driver.AppleBluetoothMultitouch.trackpad TrackpadCornerSecondaryClick -int 2"
#     - "defaults write com.apple.driver.AppleBluetoothMultitouch.trackpad TrackpadRightClick -bool true"
#     - "defaults -currentHost write NSGlobalDomain com.apple.trackpad.trackpadCornerClickBehavior -int 1"
#     - "defaults -currentHost write NSGlobalDomain com.apple.trackpad.enableSecondaryClick -bool true"

# - name: Disable natural (Lion-style) scrolling
#   command: "defaults write NSGlobalDomain com.apple.swipescrolldirection -bool false"

- name: Increase sound quality for Bluetooth headphones/headsets
  command: "defaults write com.apple.BluetoothAudioAgent 'Apple Bitpool Min (editable)' -int 40"

- name: Enable full keyboard access for all controls
  command: "defaults write NSGlobalDomain AppleKeyboardUIMode -int 3"

- name: Use scroll gesture with the Ctrl (^) modifier key to zoom
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.universalaccess closeViewScrollWheelToggle -bool true"
    - "defaults write com.apple.universalaccess HIDScrollZoomModifierMask -int 262144"

- name: Follow the keyboard focus while zoomed in
  command: "defaults write com.apple.universalaccess closeViewZoomFollowsFocus -bool true"

- name: Disable press-and-hold for keys in favor of key repeat
  command: "defaults write NSGlobalDomain ApplePressAndHoldEnabled -bool false"

- name: Set a blazingly fast keyboard repeat rate
  command: "defaults write NSGlobalDomain KeyRepeat -int 0"

- name: Set language and text formats
  command: "{{ item }}"
  with_items:
    - "defaults write NSGlobalDomain AppleLanguages -array 'en'"
    - "defaults write NSGlobalDomain AppleLocale -string 'en_US@currency=USD'"
    - "defaults write NSGlobalDomain AppleMeasurementUnits -string 'Inches'"
    - "defaults write NSGlobalDomain AppleMetricUnits -bool false"

- name: Set the timezone
  shell: "systemsetup -settimezone 'America/New_York' > /dev/null"
  sudo: yes

- name: Disable auto-correct
  command: "defaults write NSGlobalDomain NSAutomaticSpellingCorrectionEnabled -bool false"

- name: Stop iTunes from responding to the keyboard media keys
  shell: "launchctl unload -w /System/Library/LaunchAgents/com.apple.rcd.plist 2> /dev/null"
# /userinput -------------------------------------------------------------- }}}

# userinput --------------------------------------------------------------- {{{
- name: Require password immediately after sleep or screen saver begins
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.screensaver askForPassword -int 1"
    - "defaults write com.apple.screensaver askForPasswordDelay -int 0"

- name: Save screenshots to the desktop
  command: "defaults write com.apple.screencapture location -string '{{ smt.home }}/Desktop'"

- name: Save screenshots in PNG format (other options: BMP, GIF, JPG, PDF, TIFF)
  command: "defaults write com.apple.screencapture type -string 'png'"

- name: Disable shadow in screenshots
  command: "defaults write com.apple.screencapture disable-shadow -bool true"

- name: Enable subpixel font rendering on non-Apple LCDs
  command: "defaults write NSGlobalDomain AppleFontSmoothing -int 2"

- name: Enable HiDPI display modes (requires restart)
  shell: "defaults write /Library/Preferences/com.apple.windowserver DisplayResolutionEnabled -bool true"
  sudo: yes
# /userinput -------------------------------------------------------------- }}}

# finder ------------------------------------------------------------------ {{{
- name: Finder: allow quitting via ⌘ + Q; doing so will also hide desktop icons
  command: "defaults write com.apple.finder QuitMenuItem -bool true"

- name: Finder: disable window animations and Get Info animations
  command: "defaults write com.apple.finder DisableAllAnimations -bool true"

- name: Set Desktop as the default location for new Finder windows
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.finder NewWindowTarget -string 'PfLo'"
    - "defaults write com.apple.finder NewWindowTargetPath -string 'file://${HOME}/Desktop/'"

- name: Show icons for hard drives, servers, and removable media on the desktop
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.finder ShowExternalHardDrivesOnDesktop -bool true"
    - "defaults write com.apple.finder ShowHardDrivesOnDesktop -bool true"
    - "defaults write com.apple.finder ShowMountedServersOnDesktop -bool true"
    - "defaults write com.apple.finder ShowRemovableMediaOnDesktop -bool true"

- name: Finder: show hidden files by default
  command: "defaults write com.apple.finder AppleShowAllFiles -bool true"

- name: Finder: show all filename extensions
  command: "defaults write NSGlobalDomain AppleShowAllExtensions -bool true"

- name: Finder: show status bar
  command: "defaults write com.apple.finder ShowStatusBar -bool true"

- name: Finder: show path bar
  command: "defaults write com.apple.finder ShowPathbar -bool true"

- name: Finder: allow text selection in Quick Look
  command: "defaults write com.apple.finder QLEnableTextSelection -bool true"

- name: Display full POSIX path as Finder window title
  command: "defaults write com.apple.finder _FXShowPosixPathInTitle -bool true"

- name: When performing a search, search the current folder by default
  command: "defaults write com.apple.finder FXDefaultSearchScope -string 'SCcf'"

- name: Disable the warning when changing a file extension
  command: "defaults write com.apple.finder FXEnableExtensionChangeWarning -bool false"

- name: Enable spring loading for directories
  command: "defaults write NSGlobalDomain com.apple.springing.enabled -bool true"

- name: Remove the spring loading delay for directories
  command: "defaults write NSGlobalDomain com.apple.springing.delay -float 0"

- name: Avoid creating .DS_Store files on network volumes
  command: "defaults write com.apple.desktopservices DSDontWriteNetworkStores -bool true"

- name: Disable disk image verification
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.frameworks.diskimages skip-verify -bool true"
    - "defaults write com.apple.frameworks.diskimages skip-verify-locked -bool true"
    - "defaults write com.apple.frameworks.diskimages skip-verify-remote -bool true"

- name: Automatically open a new Finder window when a volume is mounted
  command: "{{ item }}"
  with_items:
    - "defaults write com.apple.frameworks.diskimages auto-open-ro-root -bool true"
    - "defaults write com.apple.frameworks.diskimages auto-open-rw-root -bool true"
    - "defaults write com.apple.finder OpenWindowForNewRemovableDisk -bool true"

- name: Show item info near icons on the desktop and in other icon views
  command: "{{ item }}"
  with_items:
    - "/usr/libexec/PlistBuddy -c 'Set :DesktopViewSettings:IconViewSettings:showItemInfo true' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"
    - "/usr/libexec/PlistBuddy -c 'Set :FK_StandardViewSettings:IconViewSettings:showItemInfo true' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"
    - "/usr/libexec/PlistBuddy -c 'Set :StandardViewSettings:IconViewSettings:showItemInfo true' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"

- name: Show item info to the right of the icons on the desktop
  command: "/usr/libexec/PlistBuddy -c 'Set DesktopViewSettings:IconViewSettings:labelOnBottom false' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"

- name: Enable snap-to-grid for icons on the desktop and in other icon views
  command: "{{ item }}"
  with_items:
    - "/usr/libexec/PlistBuddy -c 'Set :DesktopViewSettings:IconViewSettings:arrangeBy grid' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"
    - "/usr/libexec/PlistBuddy -c 'Set :FK_StandardViewSettings:IconViewSettings:arrangeBy grid' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"
    - "/usr/libexec/PlistBuddy -c 'Set :StandardViewSettings:IconViewSettings:arrangeBy grid' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"

- name: Increase grid spacing for icons on the desktop and in other icon views
  command: "{{ item }}"
  with_items:
    - "/usr/libexec/PlistBuddy -c 'Set :DesktopViewSettings:IconViewSettings:gridSpacing 100' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"
    - "/usr/libexec/PlistBuddy -c 'Set :FK_StandardViewSettings:IconViewSettings:gridSpacing 100' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"
    - "/usr/libexec/PlistBuddy -c 'Set :StandardViewSettings:IconViewSettings:gridSpacing 100' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"

- name: Increase the size of icons on the desktop and in other icon views
  command: "{{ item }}"
  with_items:
    - "/usr/libexec/PlistBuddy -c 'Set :DesktopViewSettings:IconViewSettings:iconSize 80' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"
    - "/usr/libexec/PlistBuddy -c 'Set :FK_StandardViewSettings:IconViewSettings:iconSize 80' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"
    - "/usr/libexec/PlistBuddy -c 'Set :StandardViewSettings:IconViewSettings:iconSize 80' {{ smt.home}}/Library/Preferences/com.apple.finder.plist"

- name: Use list view in all Finder windows by default
  command: "defaults write com.apple.finder FXPreferredViewStyle -string 'Nlsv'"

- name: Disable the warning before emptying the Trash
  command: "defaults write com.apple.finder WarnOnEmptyTrash -bool false"

- name: Empty Trash securely by default
  command: "defaults write com.apple.finder EmptyTrashSecurely -bool true"

- name: Enable AirDrop over Ethernet and on unsupported Macs running Lion
  command: "defaults write com.apple.NetworkBrowser BrowseAllInterfaces -bool true"

# - name: Enable the MacBook Air SuperDrive on any Mac
#   shell: "nvram boot-args='mbasd=1'"
#   sudo: yes

- name: Show the ~/Library folder
  command: "chflags nohidden {{ smt.home}}/Library"

# - name: Remove Dropbox’s green checkmark icons in Finder
#   shell: >
#     file=/Applications/Dropbox.app/Contents/Resources/emblem-dropbox-uptodate.icns
#     [ -e '${file}' ] && mv -f '${file}' '${file}.bak'

- name: Expand `General`, `Open With`, and `Sharing & Permissions` panes in File Info
  command: "defaults write com.apple.finder FXInfoPanesExpanded -dict General -bool true OpenWith -bool true Privileges -bool true"
# /finder ----------------------------------------------------------------- }}}

